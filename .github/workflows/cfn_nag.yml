name: Tests-CFN-Nag
on: [push, pull_request]

jobs:
  CFN_Nag:    

    runs-on: ubuntu-latest
    env:
      NEW_BRANCH: new_branch
      MAIN_BRANCH: main_branch
      NEW_BRANCH_REPORT_FILE: new_branch_cfn_nag_report_file.txt
      MAIN_BRANCH_REPORT_FILE: main_branch_cfn_nag_report_file.txt
      DIFF_REPORTS_FILE: diff_cfn_nag_reports.txt
    steps:      

      - name: Checkout the modified branch
        uses: actions/checkout@v3
        with: 
          path: ${{ env.NEW_BRANCH }}

      - name: Checkout the main branch
        uses: actions/checkout@v3
        with:
          repository: awslabs/aws-htc-grid
          path: ${{ env.MAIN_BRANCH }}
#           ref: gh-pages
      
      - name: Install CFN_Nag
        run: |-
          pip3 install awscli 
          pip3 install cfn-lint             
          sudo apt-get install jq git -y -q
          sudo gem install cfn-nag
          ls -l -a
          pwd
          
      - name: Run CFN_Nag on the new branch
        run: |-
          cd ./${{ env.NEW_BRANCH }}/ && cfn_nag_scan --input-path ./deployment/dev_environment_cloud9/cfn/  >> ./../${{ env.NEW_BRANCH_REPORT_FILE }} || true && cd ./../
          cd ./${{ env.NEW_BRANCH }}/ && cfn_nag_scan --input-path ./deployment/init_grid/cloudformation/  >> ./../${{ env.NEW_BRANCH_REPORT_FILE }} || true && cd ./../

      - name: Run CFN_Nag on the main branch
        run: |-
          cd ./${{ env.MAIN_BRANCH }}/ && cfn_nag_scan --input-path ./deployment/dev_environment_cloud9/cfn/ >> ./../${{ env.MAIN_BRANCH_REPORT_FILE }} || true && cd ./../
          cd ./${{ env.MAIN_BRANCH }}/ && cfn_nag_scan --input-path ./deployment/init_grid/cloudformation/ >> ./../${{ env.MAIN_BRANCH_REPORT_FILE }} || true && cd ./../
        
      - name: Save report results for the new branch
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.NEW_BRANCH_REPORT_FILE }}
          path: ${{ env.NEW_BRANCH_REPORT_FILE }}
          

      - name: Save report results for the main branch
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.MAIN_BRANCH_REPORT_FILE }}
          path: ${{ env.MAIN_BRANCH_REPORT_FILE }}
          
      - name: check
        run: |-
          diff ${{ env.NEW_BRANCH_REPORT_FILE }} ${{ env.MAIN_BRANCH_REPORT_FILE }} >> ${{ env.DIFF_REPORTS_FILE }} || true
          
      - name: Save diff reports
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.DIFF_REPORTS_FILE }}
          path: ${{ env.DIFF_REPORTS_FILE }}
          
      - name: Verify that the number of errors in the new branch does not exceeding the number of existing errors in the main branch.
        run: |-          
          echo 'if [ "$(wc -l < $1 )" -gt "$(wc -l < $2 )" ]; then echo "Warning New branch has more errors!"; exit 1; fi; exit 0' >> script.sh
          ls -l -a
          bash ./script.sh ${{ env.NEW_BRANCH_REPORT_FILE }} ${{ env.MAIN_BRANCH_REPORT_FILE }}

          
