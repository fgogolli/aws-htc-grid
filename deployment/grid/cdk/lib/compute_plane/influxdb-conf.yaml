nodeSelector:
  htc/node-type: "core"

tolerations:
  - key: "htc/node-type"
    operator: "Equal"
    value: "core"
    effect: "NoSchedule"

resources:
  requests:
    memory: 2048Mi
    cpu: 2
  limits:
    memory: 4096Gi
    cpu: 4

initScripts:
  enabled: true
  scripts:
    init.iql: |+
      CREATE DATABASE "measurementsdb"
