nodeSelector:
  htc/node-type: "core"

tolerations:
  - key: "htc/node-type"
    operator: "Equal"
    value: "core"
    effect: "NoSchedule"

autoDiscoverAwsRegion: true

autoDiscoverAwsVpcID: true
