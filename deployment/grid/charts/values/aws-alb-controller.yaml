region: ${region}
vpcId: ${vpc_id}

podDisruptionBudget:
  maxUnavailable: 1

logLevel: "debug"
enableShield: false
enableWaf: false
enableWafv2: false

image:
  repository: "602401143452.dkr.ecr.${region}.amazonaws.com/amazon/aws-load-balancer-controller"
nodeSelector:
  htc/node-type: "core"

tolerations:
  - key: "htc/node-type"
    operator: "Equal"
    value: "core"
    effect: "NoSchedule"
